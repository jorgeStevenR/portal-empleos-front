<section class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesi贸n</h2>
    <p class="subtitle">Accede con tu cuenta para continuar</p>

    <!-- Formulario -->
    <form (ngSubmit)="onLogin()" autocomplete="off">
      <!-- Correo -->
      <div class="form-group">
        <label for="email">Correo electr贸nico</label>
        <input
          id="email"
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="ejemplo@correo.com"
          required
        />
      </div>

      <!-- Contrase帽a -->
      <div class="form-group">
        <label for="password">Contrase帽a</label>
        <input
          id="password"
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="********"
          required
        />
      </div>

      <!-- Bot贸n de env铆o -->
      <button type="submit" [disabled]="loading" class="login-btn">
        {{ loading ? 'Ingresando...' : 'Entrar' }}
      </button>

      <!-- Mensaje de error -->
      <p class="error-message" *ngIf="errorMessage">
        锔 {{ errorMessage }}
      </p>
    </form>

    <!-- Enlaces inferiores -->
    <div class="register-links">
      <p>驴No tienes cuenta?</p>
      <a routerLink="/register-candidato">Registro Candidato</a>
      <a routerLink="/register-empresa">Registro Empresa</a>

      <!--  Nuevo bot贸n de regreso -->
      <button type="button" class="back-btn" (click)="volverAlInicio()">
        Volver al inicio
      </button>
    </div>
  </div>
</section>
